[versions]
adventure = "4.18.0"
adventure-platform = "4.3.4"
cloud-minecraft = "2.0.0-beta.10"
plugin-yml = "0.6.0"
slf4j = "2.0.16"

[plugins]
blossom = { id = "net.kyori.blossom", version = "2.1.0" }
indra-git = { id = "net.kyori.indra.git", version = "3.1.3" }
pluginyml-bukkit = { id = "de.eldoria.plugin-yml.bukkit", version.ref = "plugin-yml" }
pluginyml-bungeecord = { id = "de.eldoria.plugin-yml.bungee", version.ref = "plugin-yml" }

[libraries]
# Adventure Libraries
adventure-api = { group = "net.kyori", name = "adventure-api", version.ref = "adventure" }
adventure-bukkit = { group = "net.kyori", name = "adventure-platform-bukkit", version.ref = "adventure-platform" }
adventure-bungeecord = { group = "net.kyori", name = "adventure-platform-bungeecord", version.ref = "adventure-platform" }
adventure-minimessage = { group = "net.kyori", name = "adventure-text-minimessage", version.ref = "adventure" }

# Cloud Libraries
cloud-bungeecord = { group = "org.incendo", name = "cloud-bungee", version.ref = "cloud-minecraft" }
cloud-core = { group = "org.incendo", name = "cloud-core", version = "2.0.0" }
cloud-minecraft-extras = { group = "org.incendo", name = "cloud-minecraft-extras", version.ref = "cloud-minecraft" }
cloud-paper = { group = "org.incendo", name = "cloud-paper", version.ref = "cloud-minecraft" }
cloud-velocity = { group = "org.incendo", name = "cloud-velocity", version.ref = "cloud-minecraft" }

# Config and YAML Libraries
configurate-yaml = { group = "org.spongepowered", name = "configurate-yaml", version = "4.2.0-GeyserMC-SNAPSHOT" }

# Logging Libraries
slf4j = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }
slf4j-jdk14 = { group = "org.slf4j", name = "slf4j-jdk14", version.ref = "slf4j" }

# Server APIs
bungeecord-api = { group = "net.md-5", name = "bungeecord-api", version = "1.19-R0.1-SNAPSHOT" }
paper-api = { group = "io.papermc.paper", name = "paper-api", version = "1.19.4-R0.1-SNAPSHOT" }
velocity-api = { group = "com.velocitypowered", name = "velocity-api", version = "3.4.0-SNAPSHOT" }

# Gradle Plugins
checkstyle = { group = "com.puppycrawl.tools", name = "checkstyle", version = "10.20.1" }
lombok-plugin = { group = "io.freefair.gradle", name = "lombok-plugin", version = "8.10.2" }
shadow-plugin = { group = "com.gradleup.shadow", name = "shadow-gradle-plugin", version = "8.3.5" }
spotless-plugin = { group = "com.diffplug.spotless", name = "spotless-plugin-gradle", version = "7.0.0.BETA4" }
